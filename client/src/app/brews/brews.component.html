<div>

  <div class="heading-banner">
    <h1>
      Brews
      <button mat-mini-fab color="none" class="btn new-brew-btn" (click)="createBrew()" matTooltip="New Entry">
        +
      </button>
    </h1>
  </div>

  <div class="page-wrap">
    <mat-list class="brews-list">
      <h2 *ngIf="!brews || !brews.length">...No Brews to List</h2>
  
        <mat-list-item *ngFor="let brew of brews">
            <h2>{{ brew.name + (brew.batch_number > 1 ? ' (' + brew.batch_number + ')' : '')}}</h2>
        </mat-list-item>
  
    </mat-list>
  </div>

</div>
